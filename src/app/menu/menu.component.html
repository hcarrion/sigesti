<div class="example-container"  *ngIf="shouldRun">
  <mat-toolbar color="primary" class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    <a class="navbar-brand" href="#"><img class="logo" src="../../assets/images/logo-blanco.png" alt="" width="270"></a>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container">
    <mat-sidenav #snav>
      <mat-nav-list>
        <br>
        <a mat-list-item [routerLink]="['listado_atencion']"> 
          <p style=color:#3F52B6>
            <strong> 
              <i class="material-icons md-11" >assignment</i>
               Seguimiento
            </strong>
          </p>
        </a>
        <br>
        <a mat-list-item [routerLink]="['registrar_iniciativa']"> 
          <p style=color:#3F52B6>
            <strong> 
              <i class="material-icons md-18">library_add</i>
              Registra
            </strong>
          </p>
        </a>
        <br>
        <a mat-list-item [routerLink]="['registro_horas']"> 
          <p style=color:#3F52B6>
            <strong> 
              <i class="material-icons md-18">schedule</i>
               Planea
            </strong>
          </p>  
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      
      <router-outlet></router-outlet>
  
      <div class="container text-center pb-5; " >
        <img src="assets\images\fondo10.png" class="img-fluid" style="width: 20%;  ">  
        <img src="assets\images\fondo8.png" class="img-fluid" style="width: 60%;  ">
        <img src="assets\images\fondo1.png" class="img-fluid" style="width: 20%;  ">  
        </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>

<div *ngIf="!shouldRun">...</div>
