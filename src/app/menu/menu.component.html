<div class="example-container"  *ngIf="shouldRun">
  <mat-toolbar color="primary" class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    <a class="navbar-brand" href="#"><img class="logo" src="assets/images/logo-blanco.png" alt="" width="270"></a>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container">
    <mat-sidenav #snav>
      <mat-nav-list>
        <a mat-list-item [routerLink]="['dashboard']" (click)="snav.toggle()"> 
          <p style=color:#3F52B6>
            <strong> 
              <i class="material-icons md-11" style="vertical-align: middle;" >3d_rotation</i>
               Dashboard
            </strong>
          </p>
        </a>
        <a mat-list-item [routerLink]="['listado_atencion']" (click)="snav.toggle()"> 
          <p style=color:#3F52B6>
            <strong> 
              <i class="material-icons md-11" style="vertical-align: middle;" >settings_input_antenna</i>
               Iniciativa
            </strong>
          </p>
        </a>
        <a mat-list-item [routerLink]="['registro_contacto']" (click)="snav.toggle()"> 
          <p style=color:#3F52B6>
            <strong> 
              <i class="material-icons md-18" style="vertical-align: middle;">record_voice_overy</i>
              Registra Contacto
            </strong>
          </p>
        </a>
        <a mat-list-item [routerLink]="['registro_horas']" (click)="snav.toggle()"> 
          <p style=color:#3F52B6>
            <strong> 
              <i class="material-icons md-18" style="vertical-align: middle;">alarm_on</i>
               Planificador
            </strong>
          </p>  
        </a>
        <a mat-list-item [routerLink]="['monitorea']" (click)="snav.toggle()"> 
          <p style=color:#3F52B6>
            <strong> 
              <i class="material-icons md-18" style="vertical-align: middle;">assessment</i>
               Monitor
            </strong>
          </p>  
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      
      <router-outlet></router-outlet>
      <div class="container text-center pb-5; ">
        <p style=color:#3F52B6>
          <strong>         
            El EQUIPO DE SISTEMAS "ยก Un equipo un objetivo... !"
          </strong>
        </p>  
      </div>
      <div class="container text-center pb-5;" disabled>
         
        <img src="assets\images\fondo8.png" class="img-fluid" *ngIf="readLocalStorageValue('indinicio')== 'true'">

        </div>
      
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>

<div *ngIf="!shouldRun">...</div>
