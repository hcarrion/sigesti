<div *ngIf="loading" class="content-load">
    <br>
    <mat-spinner class="child-load"></mat-spinner>
    <br>
    <mat-label class="child-load"><strong>Cargando... </strong></mat-label>
</div>
<div class="pipeline white lined-primary">
    <div class="pipeline-header">
        <h5 class="pipeline-name">
            Lista de iniciativas
        </h5> 
        <div class="pipeline-settings os-dropdown-trigger">
            <div class="dropdown">
                <button mat-button [matMenuTriggerFor]="menu">
                    Opciones <i class="fas fa-bars"></i>
                </button>
                <mat-menu #menu="matMenu">
                    <button mat-menu-item (click)="openDialogNew()">
                        <mat-icon>add</mat-icon>Nuevo
                    </button>
                    <button mat-menu-item>
                        <mat-icon>print</mat-icon>Imprimir
                    </button>
                </mat-menu>
            </div>
        </div>
    </div>
    
        <mat-form-field>
            <input matInput (keyup)="buscarDatos($event.target.value)" placeholder="Buscar">
        </mat-form-field>
        <div class="example-container1 mat-elevation-z8">
            <table mat-table [dataSource]="iniciativas" matSort>
        
                <!-- Position Column -->
                <ng-container matColumnDef="codigosvt">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header >NÂ° SVT/TICKET </th>
                    <td mat-cell *matCellDef="let tipo" (click)="selectedDocumento(tipo)"> {{tipo.codigoSVT}} </td>
                </ng-container>
        
                <!-- Name Column -->
                <ng-container matColumnDef="titulo">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> TITULO </th>
                    <td mat-cell *matCellDef="let tipo" (click)="selectedDocumento(tipo)"> {{tipo.titulo}} </td>
                </ng-container>
        
                <ng-container matColumnDef="asignacion">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header width ="20%"> ASIGNADO </th>
                    <td mat-cell *matCellDef="let tipo" (click)="selectedDocumento(tipo)"> {{tipo.jefeProyecto.nombres}}
                    </td>
                </ng-container>
        
                <ng-container matColumnDef="fechainicio">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header width ="8%"> FECHA INICIO </th>
                    <td mat-cell *matCellDef="let tipo" (click)="selectedDocumento(tipo)">
                        {{tipo.fechaInicio | date: 'dd/MM/yyyy'}} </td>
                </ng-container>
        
                <ng-container matColumnDef="fechafin">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header width ="8%"> FECHA FIN </th>
                    <td mat-cell *matCellDef="let tipo" (click)="selectedDocumento(tipo)">
                        {{tipo.fechaFin | date: 'dd/MM/yyyy'}} </td>
                </ng-container>
        
                <ng-container matColumnDef="estado">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header width ="8%"> ESTADO </th>
                    <td mat-cell *matCellDef="let tipo" (click)="selectedDocumento(tipo)"> {{tipo.estado.descripcion}} </td>
                </ng-container>
                <ng-container matColumnDef="accion">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header width ="8%"> ACCION </th>
                    <td mat-cell *matCellDef="let tipo">
                        <p><strong>
                                <i class="material-icons link padding-icon" (click)="openDialogEdit(tipo.idIniciativa)"
                                    style="text-align: center; color:rgb(236, 150, 22)" matTooltip="Editar">edit</i>
                                <i class="material-icons link padding-icon" (click)="openDialogRecursos(tipo.idIniciativa)"
                                    matTooltip="Recursos">people</i>
                                <!--<i class="material-icons link padding-icon" (click)="openDialogActivity(tipo.idIniciativa)"
                                    style="text-align: center; color:rgb(43, 41, 160)"
                                    matTooltip="Actividades">assignment</i>
                                <i class="material-icons link padding-icon" (click)="openDialog2()"
                                    style="text-align: center; color:rgb(182, 63, 63)"
                                    matTooltip="Riesgos">notification_important</i>
                                <i class="material-icons link padding-icon" (click)="openDialog3()"
                                    style="text-align: center; color:rgb(128, 179, 46)" matTooltip="Sucesos">event_note</i>-->
                                <i class="material-icons link" (click)="openStatusReport(tipo)"
                                    style="text-align: center; color:rgb(82, 185, 211)"
                                    matTooltip="Status Report">report</i>
                            </strong></p>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="columnasTabla; sticky: true;" class="encabezado"></tr>
                <tr mat-row *matRowDef="let row; columns: columnasTabla;"
                    [ngClass]="{'highlight': selectedRowIndex == row.numeroIniciativa}" (click)="highlight(row)"></tr>
            </table>
        </div>  
       
    
</div>
